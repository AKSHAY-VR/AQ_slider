<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Slider</title>
  <link rel="stylesheet" href="AQ-Slider/style.css">
</head>
<body>

<div class="slider">
  <img src="coverpage.png" class="slide active">
  <img src="Maharagama.png" class="slide">
  <img src="Kiribathgoda.png" class="slide">
  <img src="Nuwara Eliya.png" class="slide">
  <img src="Monaragala.png" class="slide">
  
  <button class="nav prev">&#10094;</button>
  <button class="nav next">&#10095;</button>
</div>

<script src="AQ-Slider/script.js"></script>
</body>
</html>
